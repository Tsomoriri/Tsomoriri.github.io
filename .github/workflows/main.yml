name: GitHub Pages

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Updated to a more recent LTS version

      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: npm install

      - name: Create env file
        run: |
          echo "VITE_APP_TITLE=${{ secrets.VITE_APP_TITLE }}" >> .env
          echo "VITE_TITLE=${{ secrets.VITE_TITLE }}" >> .env
          echo "VITE_EMAIL=${{ secrets.VITE_EMAIL }}" >> .env
          echo "VITE_GITHUB_URL=${{ secrets.VITE_GITHUB_URL }}" >> .env
          echo "VITE_GITHUB_OWNER=${{ secrets.VITE_GITHUB_OWNER }}" >> .env
          echo "VITE_GITHUB_REPO=${{ secrets.VITE_GITHUB_REPO }}" >> .env

      - name: Build
        run: npm run build

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        if: github.ref == 'refs/heads/main'
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist